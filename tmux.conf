source-file "${HOME}/.tmux-themepack/powerline/block/green.tmuxtheme"
#set-option -g default-shell /bin/zsh

 #CLEANUP
# Unbind the default tmux command prefix, CTRL+b.
unbind C-b

##### PREFERENCES
# Use CTRL+a as our tmux command prefix.
set -g prefix C-a

# Lower the default tmux delay, this makes tmux more responsive.
set -s escape-time 1

# Enable mouse movements.
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Make tmux use 256 colors.
set -g default-terminal "screen-256color"

# Make tmux act like xterm to prevent Vim issues:
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Only resize the screen size if the smaller screen user has their window
# active. This way my screen won't be resized to an incredibly small window
# unnecessarily.
setw -g aggressive-resize on

# Store a lot of history.
set -g history-limit 100000000

##### MAPPINGS
# PREFIX CTRL+a: send CTRL+a to the local application.
bind C-a send-prefix

# PREFIX r: Instantly reload tmux's configuration file.
bind r source-file ~/.tmux.conf \; display "tmux has been reloaded!"

# PREFIX \: Create a new vertial pane.
bind \ split-window -h

# PREFIX -: Create a new horizontal pane.
bind - split-window -v

# Use Vim movement key mappings for switching around between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Vim movement key mappings (uppercase) for resizing panes.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#swap window
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

set-window-option -g mode-keys vi
# Use vim keybindings in copy mode
setw -g mode-keys vi

# set mouse select to copy
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Setup 'v' to begin selection as in Vim and copy to Mac clipboard using pbcopy and reattach-to-user-namespace
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# ----------------------------------------------------------
# -- PLUGINS
# ----------------------------------------------------------

# -- declare tmux plugins, depends on [TPM]
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'arcticicestudio/nord-tmux'

# -- [PREFIX-HL] show the prefix
#    in the bottom right when it is active
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# --
set -g @sidebar-tree-command 'tree -C -I node_modules -I bower_components -I *.class'
set -g @sidebar-tree-width '100'

# -- increase character limit for left area of status
#    from the default of 10 to 50. makes it easier to
#    see session names (prevent them from being truncated)
set -g status-left-length 50


# ----------------------------------------------------------
# -- APPEARANCE
# ----------------------------------------------------------

# -- depends on [PREFIX-HL]
set -g @prefix_highlight_fg 'colour242'
set -g @prefix_highlight_bg 'colour235'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#000000,bg=yellow,bold'


# -- change status bar colours
set -g status-bg '#333333'
set -g status-fg '#AAAAAA'

# -- set the title bar
set -g set-titles on
set -g mouse on
set-option -g allow-rename off

# ----------------------------------------------------------
# -- COLORS
# ----------------------------------------------------------

# -- fix vim color scheme messing up
#    (fix black status bar)
set -g default-terminal "screen-256color"

set -g pane-border-fg colour238
set -g pane-active-border-fg red
set -g status-bg colour234
set -g status-attr dim

setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

